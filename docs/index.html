<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Phonetic Alphabet Converter converts a string into NATO phonetic alphabet words."
    />
    <title>Phonetic Alphabet Converter</title>

    <!--
      Normalize.css
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!--
      MDC Web styles
    -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@5.1.0/dist/material-components-web.min.css"
    />

    <!--
      Custom styles
    -->
    <style>
      main {
        display: block;
        padding: 0 1rem;
        margin: 0 auto;
        max-width: 37.5rem; /* 600px */
      }

      .mdc-typography--headline2 {
        font-size: 2.75rem;
        line-height: 2.75rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <h1 class="mdc-typography--headline2">Phonetic Alphabet Converter</h1>
      <div
        class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--no-label"
      >
        <input
          type="text"
          class="mdc-text-field__input"
          placeholder="Convert text to NATO phonetic alphabet"
          aria-label="Convert text to NATO phonetic alphabet"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
        <div class="mdc-line-ripple"></div>
      </div>
      <br />
      <div class="mdc-chip-set"></div>
    </main>

    <!--
      MDC Web JS: https://material-components.github.io/material-components-web-catalog/
    -->
    <script src="https://unpkg.com/material-components-web@5.1.0/dist/material-components-web.min.js"></script>

    <!--
      Custom script
    -->
    <script src="script.js"></script>

    <!--
      GitHub Corners: https://github.com/remarkablemark/github-corners
    -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/phonetic-alphabet-converter"
      data-target="_blank"
      async
      defer
    ></script>
  </body>
</html>
